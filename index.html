<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="./assets/js/minimize.js"></script>
    <script type="module" defer src="./assets/js/menu.js"></script>
    <script type="module" defer src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body >
    <header class="today-header">
        <nav>
            <div class="navigation">
                <div class="add" id="btnAaddCountry">
                    <img class="svg" src="./assets/images/icones/octicon--plus-24.svg" alt="add">
                </div>
                <div class="setting">
                    <img class="svg" src="./assets/images/icones/carbon--overflow-menu-vertical.svg" alt="setting">
                </div>
            </div>
        </nav>
        <div class="error">
           <div class="message"></div>
        </div>
        <section id="allCity">
            <!-- add data js-->
        </section>
    </header>
    <main>
        <section id="allTemp">
            <h2>Sunday | Nov 14</h2>
            <div class="day-temp">
                <!-- add data js-->
            </div>
        </section>
        <section class="addCountry">
            <div class="country">
                <div class="country-header">
                    <img class="svg" src="./assets/images/icones/bi--arrow-left-short.svg" alt="Close" id="close">
                </div>
                <div class="country-main">
                    <div class="search">
                        <input type="text" name="citySearch" id="citySearch" placeholder="Search Your City">
                        <button id="btnSearch">
                            <img src="./assets/images/icones/material-symbols--search.svg" alt="submit">
                        </button>
                    </div>
                    <div class="listCity">

                    </div>
                </div>
                <div class="country-footer"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="days-list">
            <h2>graphiques</h2>
            <div class="day-item">
                <!-- chart.js-->
                    <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="days">
            <button>
                <h2>graphiques</h2>
                <img class="svg svg-footer" src="./assets/images/icones/arrowhead-down-outline-svgrepo-com.svg"
                    alt="days">
            </button>
        </div>
    </footer>

</body>

</html>
