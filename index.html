<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="./assets/js/minimize.js"></script>
    <script type="module" defer src="./assets/js/menu.js"></script>
    <script type="module" defer src="./assets/js/script.js"></script>
</head>

<body class="ligther">
    <header class="">
        <nav>
            <div class="add" id="btnAaddCountry">
                <img class="svg" src="./assets/images/icones/octicon--plus-24.svg" alt="add">
            </div>
            <div class="setting">
                <img class="svg" src="./assets/images/icones/carbon--overflow-menu-vertical.svg" alt="setting">
            </div>
        </nav>
        <section class="today">
            <div class="country">
                <h2>Charleroi</h2>
                <div class="country-select">
                    <div class="circle selected"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="today-warp">
                <div class="today-header">
                    <img class="svg-today-header" src="" alt="">
                </div>
                <div class="today-main">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="info"></div>
                </div>
            </div>
            <div class="today-footer">
                <article>
                    <img class="svg" src="./assets/images/icones/carbon--location-current.svg" alt="Win">
                    <div class="info">
                        <p id="wind"></p>
                        <p>wind</p>
                    </div>
                </article>
                <article>
                    <img class="svg" src="./assets/images/icones/mdi--weather-rainy.svg" alt="Rain">
                    <div class="info">
                        <p id="rain"></p>
                        <p>Chance of rain</p>
                    </div>
                </article>
                <article>
                    <img class="svg" src="./assets/images/icones/fluent--temperature-24-regular.svg" alt="Pressure">
                    <div class="info">
                        <p class="pressure" id="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </article>
                <article>
                    <img class="svg" src="./assets/images/icones/ion--water-outline.svg" alt="Humidity">
                    <div class="info">
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </article>
            </div>
        </section>
    </header>
    <main>
        <section id="allTemp">
            <h2>Sunday | Nov 14</h2>
            <div class="day-temp">
                <!-- add data js-->
                <div class="day-temp-list">
                    <!-- add data js-->
                </div>
            </div>
        </section>
        <section class="addCountry">
            <div class="country">
                <div class="country-header">
                    <img class="svg" src="./assets/images/icones/bi--arrow-left-short.svg" alt="Close" id="close">
                </div>
                <div class="country-main">
                    <div class="search">
                        <input type="text" name="citySearch" id="citySearch" placeholder="Search Your City">
                        <button id="btnSearch">
                            <img src="./assets/images/icones/material-symbols--search.svg" alt="submit">
                        </button>
                    </div>
                </div>
                <div class="country-footer"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="days-list">
            <h2>Forcats for 7 Days</h2>
            <div class="day-item">
                <div class="day">
                    <div class="name">Sun</div>
                    <div class="rain">

                            alt="Sun">
                        <p>74%</p>
                    </div>

            <button>
                <h2>Forcats for 7 Days</h2>
